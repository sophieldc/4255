version: '3.8'
services:
  flask_app_db:
    build:
      context: ../challenge1 
      dockerfile: Dockerfile
    container_name: flask_container
    ports:
      - "5000:5000"

  mongodb:
    image: mongo:6.0.20-rc3-jammy
    container_name: mongodb_server
    restart: always
    ports:
      - "27017:27017"
    environment: {}
    volumes:
      - mongo_data:/data/db
  

volumes:
  mongo_data:
